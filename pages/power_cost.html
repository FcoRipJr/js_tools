<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="power_cost.title">Power Costs</title>
    
    <link rel="stylesheet" href="../vendors/coloris/css/coloris.min.css"/>
    <script src="../vendors/coloris/js/coloris.min.js"></script>
    
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/power_cost.css">
</head>

<body>
    <nav id="navbar"></nav>
    <div id="wrapper">

        <div class="container my-4" id="main-container">
            <h2 class="text-center mb-4" data-i18n="power_cost.title">Power Costs</h2>

            <div class="mb-4">
                <div class="row">
                    <div class="col-sm-12">
                        <h4><span data-i18n="power_cost.power_title">Power</span> <i class="bi bi-lightning-fill"></i></h4>
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="kwh_cost" class="form-label"><span data-i18n="power_cost.kwh_cost"> $ KWH</span>:</label>
                                <input type="number" id="kwh_cost" class="form-control"  min="0">
                            </div>
                            <div class="col-sm-2">
                                <label for="consumption_hour" class="form-label"><span data-i18n="power_cost.consumption_hour"> Consumption/h</span>:</label>
                                <input type="number" id="consumption_hour" class="form-control"  min="0">
                            </div>
                            <div class="col-sm-2">
                                <label for="time" class="form-label"><span data-i18n="power_cost.time"> Time</span>(h):</label>
                                <input type="number" id="time" class="form-control"  min="0">
                            </div>
                            <div class="col-sm-2">
                                <label for="cost_hour" class="form-label"><span data-i18n="power_cost.cost_hour"> $ Cost/h</span>:</label>
                                <input type="number" id="cost_hour" class="form-control"  min="0" disabled>
                            </div>
                            <div class="col-sm-2">
                                <label for="total_cost" class="form-label"><span data-i18n="power_cost.total_cost"> $ Total Cost</span>:</label>
                                <input type="number" id="total_cost" class="form-control"  min="0" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>

    <div id="footer"></div>
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/power_cost.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded',(event)=>{
            set_inputs_from_vars()
            init_page()
        })

    </script>

    <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
