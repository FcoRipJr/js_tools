<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="image_colors.title">Image Colors</title>
    
    
    <link rel="stylesheet" href="../vendors/coloris/css/coloris.min.css"/>
    <script src="../vendors/coloris/js/coloris.min.js"></script>
    
    <link href="../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/image_colors.css">
</head>

<body>
    <nav id="navbar"></nav>
    <div id="wrapper">
        <div class="container my-4" id="main-container">
            <h2 class="text-center mb-4" data-i18n="image_colors.title">Image Colors</h2>
            <form id="configForm" class="mb-4">
                <div class="row">
                    <div class="col-sm-1">
                        <label for="maxColors" class="form-label"><span data-i18n="image_colors.limit">Limit</span>:</label>
                        <input type="number" id="maxColors" class="form-control" value="0" min="0" placeholder="0 para ilimitado">
                    </div>
                    <div class="col-sm-1">
                        <label for="groupThreshold" class="form-label"><span data-i18n="image_colors.threshold">Threshold</span>:</label>
                        <input type="number" id="groupThreshold" class="form-control" value="40" min="0">
                    </div>
                    <div class="col-sm-1">
                        <label for="tolerance" class="form-label"><span data-i18n="image_colors.tolerance">Tolerance</span>:</label>
                        <input type="number" id="tolerance" class="form-control" value="32" min="0" max="255">
                    </div>
                    <div class="col-sm-1">
                        <label for="step" class="form-label"><span data-i18n="image_colors.step">Step</span>:</label>
                        <input type="number" id="step" class="form-control" value="1" min="1">
                    </div>
                    <div class="col-sm-2">
                        <label for="ignoreColorStart" class="form-label"><span data-i18n="image_colors.ignore_range">Ignore Range</span>: </label>
                        <div class="row">
                            <div class="col-sm-12">
                                <input type="text" id="ignoreColorStart" class="coloris form-control-color" value="#ffffff" data-coloris>
                                <input type="text" id="ignoreColorEnd" class="coloris form-control-color" value="#ffffff" data-coloris>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-5">
                        <div class="row">
                            <div class="col-sm-2" id="preview"></div>
                            <div class="col-sm-12" id="div_input_file">
                                <label for="imageInput" class="form-label"><span data-i18n="image_colors.upload">Upload</span>: </label>
                                <input type="file" id="imageInput" class="form-control" accept=".png, .jpg, .jpeg" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <label for="" class="form-label">&nbsp;</label>
                        <button id="btn_process" type="button" class="btn btn-primary w-100" onclick="processImage()" ><span data-i18n="image_colors.process">Process</span> <i class="bi bi-palette-fill"></i></button>
                    </div>
                </div>
                
            </form>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#acordion-1" aria-expanded="false" aria-controls="acordion-1">
                        <strong id="counter"></strong> <span data-i18n="image_colors.detected_colors">Detected Colors</span>
                    </button>
                    </h2>
                    <div id="acordion-1" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body" >
                            <div class="row" id="change_cores"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="change_cores_btns"></div>
            <canvas id="canvas" class="mb-4 mt-4"></canvas>
            <button id="downloadButton" class="btn btn-success w-100"><span data-i18n="image_colors.download">Download</span> <i class="bi bi-download"></i></button>
        </div>
    </div>

    
    <div id="footer"></div>
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/image_colors.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',(event)=>{
            init_page()
            render_Coloris()
        })
    </script>

    <script src="../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
